<!DOCTYPE html><html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ShahidHD - الصفحة الرئيسية</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Tahoma', sans-serif;
    }
    body {
      background-color: #111;
      color: #fff;
    }
    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #e50914;
    }
    nav {
      background-color: #000;
      display: flex;
      justify-content: center;
      padding: 10px;
      gap: 20px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 16px;
      padding: 8px 12px;
    }
    nav a:hover {
      background-color: #e50914;
      border-radius: 5px;
    }
    .section {
      padding: 20px;
    }
    h2 {
      margin-bottom: 15px;
      color: #e50914;
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
    }
    .card {
      background-color: #222;
      width: 160px;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }
    .card-title {
      padding: 10px;
      font-size: 14px;
    }
    footer {
      background-color: #1c1c1c;
      color: #999;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
      font-size: 14px;
    }
  </style>
</head>
<body>  <header>
    <i class="fas fa-film"></i> ShahidHD
  </header>  <nav>
    <a href="#">الرئيسية</a>
    <a href="#">أفلام</a>
    <a href="#">مسلسلات</a>
    <a href="#">أنمي</a>
    <a href="#">اتصل بنا</a>
  </nav>  <div class="section">
    <h2>📽️ أحدث الإضافات</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/160x220?text=Movie+1" alt="Movie 1">
        <div class="card-title">فيلم 1</div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/160x220?text=Movie+2" alt="Movie 2">
        <div class="card-title">فيلم 2</div>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/160x220?text=Movie+3" alt="Movie 3">
        <div class="card-title">فيلم 3</div>
      </div>
    </div>
  </div>  <footer>
    جميع الحقوق محفوظة &copy; 2025 - ShahidHD
  </footer></body>
</html>
